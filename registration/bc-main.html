<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" id="blockchain">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 font-weight-normal">Blockchain</h1>
    <p class="lead font-weight-normal">"A Purely Peer-to-Peer version of Electronic Cash."</p>
    <button class="btn btn-outline-secondary" href="#" ng-click="reset()">Quick Review/Reset</button>
  </div>
  <div class="project-device shadow-sm d-none d-md-block"></div>
  <div class="project-device project-device-2 shadow-sm d-none d-md-block"></div>
</div>

<div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
  <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
    <div class="my-3 py-3">
      <h2 class="display-5">Block</h2>
      <p class="lead">Introduce Blocks in Blockchain.</p>
      <button class="btn btn-outline-secondary" ng-click="demo('block')">Click</button>
    </div>
    <div class="bg-light shadow-sm mx-auto pt-3" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
    	<div id="block" class="text-success d-flex flex-column overflow-auto" style="height:inherit"></div>
    </div>
  </div>
  <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
    <div class="my-3 p-3">
      <h2 class="display-5">Transaction</h2>
      <p class="lead">Introduce Transaction in Blockchain.</p>
      <button class="btn btn-outline-secondary" ng-click="demo('transaction')">Click</button>
    </div>
    <div class="bg-dark shadow-sm mx-auto pt-3" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
        <div id="transaction" class="text-success d-flex flex-column overflow-auto" style="height:inherit"></div>
    </div>
  </div>
</div>
